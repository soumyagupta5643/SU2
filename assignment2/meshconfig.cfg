% ----------------
% Mesh Definition
% ----------------
MESH_FILENAME = jet_geometry.su2
MESH_FORMAT = SU2
AXISYMMETRIC = YES

% ----------------
% Solver Settings
% ----------------
SOLVER = EULER
MATH_PROBLEM = DIRECT
INNER_ITER = 50
TIME_ITER = 10000
CFL_NUMBER = 0.5
GRID_MOVEMENT= NONE

% ----------------
% Turbulence Model
% ----------------
KIND_TURB_MODEL=SST
% ----------------
% Boundary Conditions
% ----------------


MARKER_EULER = ( inlet, outlet, top, bottom )

FREESTREAM_VELOCITY= ( 1.0, 0.00, 0.00 )

MACH_NUMBER= 0.8
FREESTREAM_TEMPERATURE= 288.15
FREESTREAM_VISCOSITY= 1.853E-5

KIND_INTERPOLATION= NEAREST_NEIGHBOR
% ----------------
% Solution Control
% ----------------
CONV_NUM_METHOD_FLOW = JST
CONV_CAUCHY_EPS= 1E-10
% ERROR     STARTCONV_ON_ITER = 10
CONV_FIELD = RES_DENSITY

% ----------------
% Output Settings
% ----------------
MESH_OUT_FILENAME= mesh_out.su2
SOLUTION_FILENAME= solution_flow.dat
SOLUTION_ADJ_FILENAME= solution_adj.dat
TABULAR_FORMAT= CSV
OUTPUT_FILES= (RESTART, PARAVIEW, SURFACE_PARAVIEW)
OUTER_ITER = 500
RESTART_ITER = 1000

% ----------------
% Physical Constants
% ----------------
GAMMA_VALUE = 1.4
GAS_CONSTANT= 287.058
SPECIFIC_HEAT_CP= 1004.703
PRANDTL_TURB=0.90

% Writing frequency for screen output
SCREEN_WRT_FREQ_INNER= 1
%
SCREEN_WRT_FREQ_OUTER= 1
%
SCREEN_WRT_FREQ_TIME= 1
%
% Writing frequency for history output
HISTORY_WRT_FREQ_INNER= 1
%
HISTORY_WRT_FREQ_OUTER= 1
%
HISTORY_WRT_FREQ_TIME= 1
MARKER_INLET_TURBULENT= INFLOW
