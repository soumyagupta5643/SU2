% ----------------
% Mesh Definition
% ----------------
MESH_FILENAME = jet_geometry.su2
MESH_FORMAT = SU2
AXISYMMETRIC = YES
RESTART_SOL= NO
% ----------------
% Solver Settings
% ----------------
SOLVER = EULER
MATH_PROBLEM = DIRECT
INNER_ITER = 9999
TIME_ITER = 1
CONV_FIELD= DRAG
CONV_RESIDUAL_MINVAL= -8
% Start convergence criteria at iteration number
CONV_STARTITER= 10
%
% Number of elements to apply the criteria
CONV_CAUCHY_ELEMS= 100
%
% Epsilon to control the series convergence
CONV_CAUCHY_EPS= 1E-10
%
%% Time convergence monitoring
WINDOW_CAUCHY_CRIT = YES
%
% Epsilon to control the series convergence
CONV_WINDOW_CAUCHY_EPS = 1E-3
%
% Number of elements to apply the criteria
CONV_WINDOW_CAUCHY_ELEMS = 10

FREESTREAM_TEMPERATURE_VE= 288.15
%
% Reynolds number (non-dimensional, based on the free-stream values)
REYNOLDS_NUMBER= 6.5E6
%
% Reynolds length (1 m, 1 inch by default)
REYNOLDS_LENGTH= 1.0
%
% Free-stream density (1.2886 Kg/m^3, 0.0025 slug/ft^3 by default)
FREESTREAM_DENSITY= 1.2886
%
% Free-stream velocity (1.0 m/s, 1.0 ft/s by default)
FREESTREAM_VELOCITY= ( 1.0, 0.00, 0.00 )
%
% Free-stream viscosity (1.853E-5 N s/m^2, 3.87E-7 lbf s/ft^2 by default)
FREESTREAM_VISCOSITY= 1.853E-5
%
% Free-stream turbulence intensity
FREESTREAM_TURBULENCEINTENSITY= 0.05


CFL_NUMBER = 0.5
GRID_MOVEMENT= NONE
SYSTEM_MEASUREMENTS= SI
INIT_OPTION= TD_CONDITIONS
FREESTREAM_OPTION= TEMPERATURE_FS

% ----------------
% Turbulence Model
% ----------------
KIND_TURB_MODEL=SST
SST_OPTIONS=V1994m
KIND_TRANS_MODEL= LM
HROUGHNESS= 1.0e-6
GRAVITY_FORCE= NO

REF_DIMENSIONALIZATION= DIMENSIONAL
FREESTREAM_TURB2LAMVISCRATIO= 10.0
% ----------------
% Boundary Conditions
% ----------------
MARKER_EULER= ( walls )
MARKER_SYM= (symmetry )
MARKER_INLET= (inlet, 302.4, 101325.0, 1.0, 0.0, 0.0 )
MARKER_OUTLET= (outlet, 101325.0, farfield, 101325.0 )
%


REF_ORIGIN_MOMENT_X = 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00

MACH_NUMBER= 0.8
FLUID_MODEL= STANDARD_AIR

KIND_INTERPOLATION= NEAREST_NEIGHBOR
% ----------------
% Solution Control
% ----------------
CONV_NUM_METHOD_FLOW = JST


% ----------------
% Output Settings
% ----------------
MESH_OUT_FILENAME= mesh_out.su2
SOLUTION_FILENAME= solution_flow.dat
SOLUTION_ADJ_FILENAME= solution_adj.dat
TABULAR_FORMAT= CSV
OUTPUT_FILES= (RESTART, PARAVIEW, SURFACE_PARAVIEW)
OUTER_ITER = 500
RESTART_ITER = 1000

% ----------------
% Physical Constants
% ----------------
GAMMA_VALUE = 1.4
GAS_CONSTANT= 287.058
SPECIFIC_HEAT_CP= 1004.703
PRANDTL_TURB=0.90
ACENTRIC_FACTOR= 0.035
% Writing frequency for screen output
SCREEN_WRT_FREQ_INNER= 1
%
SCREEN_WRT_FREQ_OUTER= 1
%
SCREEN_WRT_FREQ_TIME= 1
%
% Writing frequency for history output
HISTORY_WRT_FREQ_INNER= 1
%
HISTORY_WRT_FREQ_OUTER= 1
%
HISTORY_WRT_FREQ_TIME= 1
MARKER_INLET_TURBULENT= INFLOW
