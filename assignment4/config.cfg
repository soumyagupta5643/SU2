% SU2 configuration file                                                       %
% Case description: spatially varying wall temperature for a steady-state compressible turbulent flat plate                  


% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= RANS
KIND_TURB_MODEL= SA
MATH_PROBLEM= DIRECT
AXISYMMETRIC= NO
RESTART_SOL= NO
DISCARD_INFILES= NO
SYSTEM_MEASUREMENTS= SI

% -------------------- COMPRESSIBLE FREE-STREAM DEFINITION --------------------%
%
MACH_NUMBER= 0.2
AOA= 0.0
SIDESLIP_ANGLE= 0.0
INIT_OPTION= TD_CONDITIONS
FREESTREAM_OPTION= TEMPERATURE_FS
FREESTREAM_PRESSURE= 101325.0
FREESTREAM_TEMPERATURE= 300
REF_DIMENSIONALIZATION= DIMENSIONAL

% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%
%
REF_ORIGIN_MOMENT_X = -0.0028
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
REF_LENGTH= 1
REF_AREA= 1
SEMI_SPAN= 0.0

% ---- IDEAL GAS, POLYTROPIC, VAN DER WAALS AND PENG ROBINSON CONSTANTS -------%
%
FLUID_MODEL= STANDARD_AIR
GAMMA_VALUE= 1.345
GAS_CONSTANT= 287.058
REYNOLDS_NUMBER= 5000000.0

% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%

MARKER_ISOTHERMAL= (wall, 293)
MARKER_PYTHON_CUSTOM = (wall)
MARKER_SYM = (symmetry)
MARKER_FAR=(farfield)

MARKER_PLOTTING= ( wall )
MARKER_MONITORING= ( wall )
MARKER_INLET_TURBULENT= (inlet, 10)

MARKER_OUTLET= ( outlet, 101325.0, farfield, 101325.0 )

% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CFL_NUMBER= 100

CFL_ADAPT= YES
CFL_ADAPT_PARAM= ( 0.1, 2.0, 100.0, 1e5 )
RK_ALPHA_COEFF= ( 0.66667, 0.66667, 1.000000 )
% Number of total iterations
ITER= 99999


% ----------------------- SLOPE LIMITER DEFINITION ----------------------------%
VENKAT_LIMITER_COEFF= 0.1
ADJ_SHARP_LIMITER_COEFF= 3.0
REF_SHARP_EDGES= 3.0
SENS_REMOVE_SHARP= NO

% --------------------------- VISCOSITY MODEL ---------------------------------%
%
VISCOSITY_MODEL= SUTHERLAND
MU_REF= 1.716E-5
MU_T_REF= 273.15
SUTHERLAND_CONSTANT= 110.4
MU_CONSTANT= 1.21409E-05

% --------------------------- THERMAL CONDUCTIVITY MODEL ----------------------%
%
CONDUCTIVITY_MODEL= CONSTANT_PRANDTL
THERMAL_CONDUCTIVITY_CONSTANT= 0.0257
PRANDTL_LAM= 0.72
PRANDTL_TURB= 0.90


% ----------------------- BODY FORCE DEFINITION -------------------------------%
%
BODY_FORCE= NO
BODY_FORCE_VECTOR= ( 0.0, 0.0, 0.0 )


% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
